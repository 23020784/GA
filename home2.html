<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Identity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f0ec;
            color: #3b3b3b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header a {
            color: #3b3b3b;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 50px 0;
        }
        .content h1 {
            font-size: 36px;
            margin: 0;
            font-weight: normal;
        }
        .content p {
            font-size: 24px;
            line-height: 1.6;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 40px; 
        }
        .button-container form {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .button-container button {
            width: 100%;
            max-width: 300px;
            font-size: 22px;
            padding: 15px;
            background-color: #d9c9a9; 
            border: none;
            border-radius: 10px;
            color: #3b3b3b;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #c1b098; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>SAFE IDENTITY</h2>
            </div>
            <div class="nav">
                <a href="home2.html">HOME</a>
                <a href="contact.html">CONTACT</a>
                <a href="#" id="logout-link">LOGOUT</a>
            </div>
        </div>
        <div class="content">
            <h1>Welcome</h1>
            <p>You have logged in successfully</p>
            <div class="button-container">
                <form action="linking.html" method="get">
                    <button type="submit">Link to Account</button>
                </form>
                <form action="verify.html" method="get">
                    <button type="submit">Verify Customer Identity</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                alert('You have been logged out.');
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
