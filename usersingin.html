<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with e-KYC and Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #3b3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        h1, .login-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button, .btn-proceed {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .form-group button:hover, .btn-proceed:hover {
            background-color: #0056b3;
        }
        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #777;
            width: 100%;
        }
        .info i {
            margin-right: 10px;
        }
        .info-list {
            background-color: #d9c9a9;
            padding: 10px;
            border-radius: 10px;
        }
        .info-list li {
            text-align: left;
            list-style: none;
        }
        .verification-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .verification-section .info {
            margin-left: 20px;
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .login-links a {
            text-decoration: none;
            color: #007bff;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up with e-KYC</h1>
        <div class="verification-section">
            <div class="icon">
                <i class="fas fa-camera"></i>
            </div>
            <div class="info">
                <i class="fas fa-info-circle"></i>
                <ul class="info-list">
                    <li>- STATE ID CARD</li>
                    <li>- PASSPORT</li>
                    <li>- BIRTH CERTIFICATE</li>
                    <li>- DRIVER'S LICENSE</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Submit verification</button>
        </div>
        <div class="form-group">
            <input type="file" id="fileUpload" style="display: none;">
        </div>
        <form action="successful.html">
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-proceed">Submit</button>
            </div>
        </form>
        <h2>or</h2>
    </div>

    <div class="container">
        <div class="login-title">
            <h1>Login</h1>
        </div>
        <form action="successful.html">
            <div class="form-group">
                <label for="login-id">ID</label>
                <input type="text" id="login-id" name="login-id" required>
            </div>
            <div class="form-group">
                <label for="login-password">PASSWORD</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="login-links">
            <a href="#">Retrieve ID</a>
            <a href="#">Reset password</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            document.getElementById('fileUpload').click();
        });
    </script>
</body>
</html>
