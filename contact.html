<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Identity </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f0ec;
            color: #3b3b3b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header a {
            color: #3b3b3b;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 50px 0;
        }
        .content h1 {
            font-size: 36px;
            margin: 0;
            font-weight: normal;
        }
        .content p {
            font-size: 24px;
            line-height: 1.6;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .login-form-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
        }
        .login-form-container h3 {
            margin-bottom: 20px;
        }
        .login-form-container input[type="text"],
        .login-form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>SAFE IDENTITY</h2>
            </div>
            <div class="nav">
                <a href="home.html">HOME</a>
                <a href="contact.html">CONTACT</a>
                <a href="#" id="login-link">LOGIN</a>
            </div>
        </div>
        <div class="content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
            <div class="form-container">
                <form id="contactForm" action="/submit_contact" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-form-container" id="login-form-container">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter username" name="username" required>
            <input type="password" id="password" placeholder="Enter password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault();
            var loginFormContainer = document.getElementById('login-form-container');
            loginFormContainer.style.display = loginFormContainer.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.nav a').forEach(function(navLink) {
            navLink.addEventListener('click', function(event) {
                if (this.id !== 'login-link') {
                    document.getElementById('login-form-container').style.display = 'none';
                }
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate a login process
            if (username === 'testuser' && password === 'testpassword') {
                // Alert the user of the successful change
                alert('Login successful');

                // Redirect to homepage
                window.location.href = 'home2.html';
            } else {
                alert('Incorrect Username and/or Password!');
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been submitted successfully.');
            // Optionally, you can add a line here to actually submit the form if it's connected to a backend
            // this.submit(); 
        });
    </script>
</body>
</html>
